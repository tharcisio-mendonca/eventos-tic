apiVersion: apps/v1
kind: Deployment
metadata:
  name: aplicacao-web
  labels:
    app: aplicacao-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aplicacao-web
  template:
    metadata:
      labels:
        app: aplicacao-web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: aplicacao-web
        image: tharcisiomendonca/web-project
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: DATABASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: aplicacao-web
  labels:
    app: aplicacao-web
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: aplicacao-web